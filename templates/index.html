<style>
body 
{
	font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
	font-size: 12px;
}
form 
{
	background: -webkit-linear-gradient(bottom, #CCCCCC, #EEEEEE 175px);
	background: -moz-linear-gradient(bottom, #CCCCCC, #EEEEEE 175px);
	background: linear-gradient(bottom, #CCCCCC, #EEEEEE 175px);
	margin: auto;
	position: relative;
	width: 80%;
	


	line-height: 24px;
	font-weight: bold;
	color: #09C;
	text-decoration: none;
	border-radius: 10px;
	padding: 10px;
	border: 1px solid #999;
	border: inset 1px solid #333;
	-webkit-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
	-moz-box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
	box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.3);
}
input[type="text"] 
{
	font-size: 12px;
	width: 100%;
	border: 1px solid #CCC;
	font-family: "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
	font-weight: bold;
}
input[type="button"], input[type="submit"] { 
	background: #3498db;
	border-radius: 28px;
	font-family: Arial;
	color: #ffffff;
	width:100%;
	padding: 10px 20px 10px 20px;
	text-decoration: none;
	font-weight: bold;
} 


input[type="submit"] :hover {
  background: #3cb0fd;
  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
  text-decoration: none;
}

</style>

<center><h1>Autodrop3d Printer Configuration</h1>
	<button onclick="
	document.getElementById('PrinterSettings').style.display = '';
	document.getElementById('Advanced').style.display = 'none';	"
	style="width:25%;">Printer Settings</button>
	
	<button onclick="
	document.getElementById('PrinterSettings').style.display = 'none';
	document.getElementById('Advanced').style.display = '';	"
	style="width:25%;">Advanced</button>
</center>	

<form action="/" id="usrform"  method=post>

	<div id="PrinterSettings">
		AutoDropSerialPort:<br>
		<input type="text" name="AutoDropSerialPort" value="{{ AutoDropSerialPort }}"><br>
		AutoDropSerialPortSpeed:<br>
		<input type="text" name="AutoDropSerialPortSpeed" value="{{ AutoDropSerialPortSpeed }}"><br>
		printerServer:<br>
		<input type="text" name="printerServer" value="{{ printerServer }}"><br>
		printerName:<br>
		<input type="text" name="printerName" value="{{ printerName }}"><br>
		printerMaterial:<br>
		<input type="text" name="printerMaterial" value="{{ printerMaterial }}"><br>
		SIZEX:<br>
		<input type="text" name="SIZEX" value="{{ SIZEX }}"><br>
		SIZEY:<br>
		<input type="text" name="SIZEY" value="{{ SIZEY }}"><br>
		SIZEZ:<br>
		<input type="text" name="SIZEZ" value="{{ SIZEZ }}"><br>
	</div>
	
	<div id="Advanced" style="display:none;">
	START GCODE:<br>
	<textarea rows="12" name="STARTGCODE" form="usrform" style="width:100%">{{ STARTGCODE }}</textarea><br>
	END GCODE:<br>
	<textarea rows="12" name="ENDGCODE" form="usrform"  style="width:100%">{{ ENDGCODE }}</textarea><br>
	PLUGIN FUNCTIONS:<br>
	<textarea rows="12" name="PLUGINFUNCTIONS" form="usrform"  style="width:100%">{{ PLUGINFUNCTIONS }}</textarea><br>
	</div>
  <input type="submit" value="Save Settings"><br>
</form> 
<script>
var textareas = document.getElementsByTagName('textarea');
var count = textareas.length;
for(var i=0;i<count;i++){
    textareas[i].onkeydown = function(e){
        if(e.keyCode==9 || e.which==9){
            e.preventDefault();
            var s = this.selectionStart;
            this.value = this.value.substring(0,this.selectionStart) + "\t" + this.value.substring(this.selectionEnd);
            this.selectionEnd = s+1; 
        }
    }
}
</script>
